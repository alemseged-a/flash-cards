<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard Study App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Flashcard Study App</h1>

    <div class="flashcard-container">
        <div id="flashcard" class="flashcard">
            Click Flip to see Answer
        </div>
        <button id="flipBtn">Flip</button>
        <div class="navigation">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <hr>

    <h2>Add a New Flashcard</h2>
    <input type="text" id="questionInput" placeholder="Enter question">
    <input type="text" id="answerInput" placeholder="Enter answer">
    <button id="addBtn">Add Flashcard</button>
</div>

<script src="script.js"></script>
</body>
</html>
